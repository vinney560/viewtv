<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>403 Forbidden | ViewTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at center, #111827 0%, #030712 100%);
    }
    .gradient-text {
      background: linear-gradient(90deg, #06b6d4 0%, #10b981 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .card-glass {
      background: rgba(31, 41, 55, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glow-hover {
      transition: all 0.3s ease;
    }
    .glow-hover:hover {
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
    }
  </style>
</head>
<body class="h-full min-h-screen text-white flex flex-col items-center justify-center p-4">

  <div class="w-full max-w-md card-glass rounded-2xl shadow-xl p-8 text-center">
    <!-- Error Icon -->
    <div class="mx-auto w-24 h-24 rounded-full bg-red-900/30 flex items-center justify-center mb-6 glow-hover">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-4xl font-bold mb-4 gradient-text">403 Forbidden</h1>
    
    <!-- Message -->
    <p class="text-lg text-gray-300 mb-8">You don't have permission to access this resource.</p>
    
    <!-- Home Button -->
    <a href="{{ url_for('home') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-gradient-to-r from-cyan-600 to-emerald-600 hover:from-cyan-500 hover:to-emerald-500 transition transform hover:-translate-y-0.5 hover:shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      Return to Home
    </a>
  </div>

</body>
</html>
