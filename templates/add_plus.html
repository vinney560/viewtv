<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Plus Time | View Tv Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">

  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-cyan-400 mb-6 text-center">Set Plus Time</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="fade-in px-4 py-2 rounded text-sm font-medium
              {% if category == 'success' %} bg-green-600
              {% elif category == 'error' %} bg-red-600
              {% else %} bg-blue-600 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-5">
      <!-- Amount in KSH -->
      <div>
        <label for="amount" class="block text-sm font-medium mb-1">Amount in KSH:</label>
        <input type="number" name="amount" id="amount" required min="1"
               class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500"
               placeholder="e.g. 1 for 1 hour">
      </div>

      <!-- Preview Output -->
      <div id="preview" class="text-sm text-gray-400 hidden">
        ⏱️ <span id="preview-hours">0</span> hour(s) will be added.
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-cyan-600 hover:bg-cyan-500 text-white py-2 px-4 rounded font-semibold transition">
        ✅ Activate Plus Time
      </button>
    </form>
  </div>

  <script>
    const amountInput = document.getElementById('amount');
    const previewDiv = document.getElementById('preview');
    const previewHours = document.getElementById('preview-hours');

    amountInput.addEventListener('input', () => {
      const val = parseInt(amountInput.value);
      if (!isNaN(val) && val > 0) {
        previewHours.textContent = val;
        previewDiv.classList.remove('hidden');
      } else {
        previewDiv.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
