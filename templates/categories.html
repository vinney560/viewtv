<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Tv Channel Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2em;
      color: #00e1ff;
      letter-spacing: 1px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      text-decoration: none;
      color: #58a6ff;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #00e1ff;
    }

    .back-btn svg {
      margin-right: 6px;
      stroke: currentColor;
      width: 20px;
      height: 20px;
    }

    .search-container {
      max-width: 100vw;
      margin: 0 auto 30px auto;
      text-align: center;
    }

    .search-container input {
      width: 90%;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .group-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }

    .group-card:hover {
      background: rgba(0, 225, 255, 0.1);
      transform: scale(1.03);
    }

    .group-card a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1em;
      font-weight: bold;
      display: block;
    }

    .group-card a::after {
      content: " â†’";
      color: #00e1ff;
    }

    @media (max-width: 600px) {
      .group-card {
        font-size: 0.9em;
        padding: 15px;
      }

      .search-container input {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="#" onclick="history.back(); return false;" class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Back
  </a>

  <!-- Page Title -->
  <h1>ðŸ“º View TV Channel Categories</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search categories...">
  </div>

  <!-- Category Grid -->
  <div class="group-grid" id="categoryGrid">
    {% for category in categories %}
      <div class="group-card">
        <a href="{{ url_for('fetch_category_channels', category_id=category.id) }}">
          {{ category.name }}
        </a>
      </div>
    {% endfor %}
  </div>

  <!-- Live Search Script -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.group-card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
