<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading Channel List | ViewTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-pulse-slow {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .animate-spin-slow {
      animation: spin 3s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center text-gray-200 font-sans p-6">
  <div class="max-w-md text-center space-y-6">
    <!-- Animated Download Icon -->
    <div class="flex justify-center">
      <svg class="w-20 h-20 text-cyan-400 animate-spin-slow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <!-- Status Messages -->
    <div class="space-y-3">
      <div class="flex items-center justify-center gap-3">
        <svg class="w-6 h-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        <p class="text-lg font-medium">Exporting channels.json...</p>
      </div>
      
      <div class="flex items-center justify-center gap-3 animate-pulse-slow">
        <svg class="w-6 h-6 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        <p class="text-lg font-medium">Preparing your download...</p>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-700 rounded-full h-2.5 mt-6">
      <div id="progressBar" class="bg-cyan-500 h-2.5 rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
    </div>
  </div>

  <script>
    window.onload = () => {
      // Animate progress bar
      const progressBar = document.getElementById('progressBar');
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 5;
        progressBar.style.width = `${Math.min(progress, 100)}%`;
        if (progress >= 100) clearInterval(progressInterval);
      }, 75);

      // Trigger download after short delay
      setTimeout(() => {
        const a = document.createElement('a');
        a.href = '/admin/channels/download';  // Changed to match Flask route
        a.download = 'channels.json';   // exact filename
        document.body.appendChild(a);
        a.click();
        a.remove();
      }, 500);

      // Redirect after completion
      setTimeout(() => {
        window.location.href = '/admin/manage_channels';
      }, 1500);
    };
  </script>
</body>
</html>
