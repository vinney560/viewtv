<!-- templates/registration_email.html -->
<html>
  <body style="font-family: Arial, sans-serif; padding: 20px;">
    <h2 style="color: #2196F3;">{{ subject }}</h2>

    <p>{{ message_intro }}</p>

    <h3>Account Details:</h3>
    <p><b>Username:</b> {{ name }}</p>
    <p><b>Email:</b> {{ email }}</p>
    <p><b>Role:</b> {{ role }}</p>
    <p><b>Agreed to Terms & Conditions:</b> {{ 'Yes' if agreed else 'No' }}</p>
    <p><b>Account Status:</b> {{ 'Yes' if active else 'No' }}</p>

    <br>
    <p style="font-size: 14px; color: gray;">
      Welcome aboard!<br>
      View Tv Team
    </p>
  </body>
</html>
