<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --glass: rgba(255, 255, 255, 0.9);
            --text: #1F2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?q=80&w=3000&auto=format&fit=crop') center/cover no-repeat fixed;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--glass);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: var(--primary);
            border-radius: 12px;
            display: grid;
            place-items: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
        
        h2 {
            color: var(--text);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #6B7280;
            font-size: 15px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-wrapper {
            position: relative;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            background: white;
            transition: all 0.3s;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 46px 12px 42px;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9CA3AF;
            width: 20px;
            height: 20px;
            transition: all 0.2s;
            background: none;
            border: none;
            padding: 0;
        }
        
        .toggle-password:hover {
            color: var(--primary);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button[type="submit"]:hover {
            background: var(--primary-dark);
        }
        
        .footer {
            margin-top: 24px;
            font-size: 14px;
            color: #6B7280;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">V</div>
        <h2>Reset Password</h2>
        <p class="subtitle">Create a new secure password</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2z"></path>
                        <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                        <path d="M12 13V7"></path>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <path id="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle id="eye-pupil" cx="12" cy="12" r="3"></circle>
                            <path id="eye-slash" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" style="display: none;"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <button type="submit">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                Reset Password
            </button>
        </form>
        
        <p class="footer">
            Remember your password? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
    </div>

    <script>
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const eyeOpen = document.getElementById('eye-open');
        const eyePupil = document.getElementById('eye-pupil');
        const eyeSlash = document.getElementById('eye-slash');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeOpen.style.display = 'none';
            eyePupil.style.display = 'none';
            eyeSlash.style.display = 'block';
            this.setAttribute('aria-pressed', 'true');
        } else {
            passwordInput.type = 'password';
            eyeOpen.style.display = 'block';
            eyePupil.style.display = 'block';
            eyeSlash.style.display = 'none';
            this.setAttribute('aria-pressed', 'false');
        }
        
        // Maintain focus on the input after toggle
        passwordInput.focus();
    });
    </script>
</body>
</html>
