<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penta-1- | T-Give Nexus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0f16;
      color: white;
      text-align: center;
    }
    .settings-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.6);
      width: 400px;
      margin: auto;
      margin-top: 50px;
    }
    .flash {
      background: red;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .field-group {
      position: relative;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px 40px 10px 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #222;
      color: white;
      font-size: 16px;
    }
    .toggle-eye {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0f0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0f0;
      border: none;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00ff88;
    }
  </style>
</head>
<body>

<div class="settings-container">
  <h2>Super Admin Settings</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="flash">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('super_admin_secret') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="field-group">
      <label for="current_secret">Current Secret:</label><br>
      <input type="password" name="current_secret" id="current_secret" required placeholder="Enter current secret" value='{{ current_secret }}'>
    </div>

    <div class="field-group">
      <label for="new_secret">New Secret:</label><br>
      <input type="password" name="new_secret" id="new_secret" required placeholder="Enter new secret" value='{{ new_secret }}'>
    </div>

    <button type="submit">Update Secret</button>
  </form>
</div>
</body>
</html>
