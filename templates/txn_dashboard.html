<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Monitor | ViewTv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --darker: #0f172a;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: 
                linear-gradient(rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.95)),
                url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80') center/cover fixed;
            color: var(--gray-100);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gray-100), var(--gray-300));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .refresh-btn {
            width: 44px;
            height: 44px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--gray-300);
        }
        
        .refresh-btn:hover {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary-light);
            transform: rotate(90deg);
        }
        
        .refresh-btn:active {
            transform: rotate(360deg);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
        }
        
        .stat-card:nth-child(2)::before {
            background: linear-gradient(to right, var(--success), #34d399);
        }
        
        .stat-card:nth-child(3)::before {
            background: linear-gradient(to right, var(--warning), #fbbf24);
        }
        
        .stat-card:nth-child(4)::before {
            background: linear-gradient(to right, #8b5cf6, #a78bfa);
        }
        
        .stat-title {
            color: var(--gray-400);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 5px 0;
        }
        
        .panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .panel-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th {
            padding: 16px 24px;
            text-align: left;
            font-weight: 600;
            color: var(--gray-300);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 16px 24px;
            border-top: 1px solid var(--glass-border);
            color: var(--gray-200);
            font-size: 0.95rem;
        }
        
        tr:hover td {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-pending { 
            background: rgba(245, 158, 11, 0.15); 
            color: var(--warning);
        }
        .status-completed { 
            background: rgba(16, 185, 129, 0.15); 
            color: var(--success);
        }
        .status-failed { 
            background: rgba(239, 68, 68, 0.15); 
            color: var(--danger);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 8px;
            border-top: 1px solid var(--glass-border);
        }
        
        .page-btn {
            padding: 8px 16px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            color: var(--gray-300);
            transition: all 0.2s ease;
        }
        
        .page-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            color: var(--gray-100);
        }
        
        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 40px;
            color: var(--gray-400);
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--darker);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
        }
        
        .toast-content {
            flex-grow: 1;
        }
        
        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .toast-message {
            font-size: 0.9rem;
            color: var(--gray-400);
        }
        
        .toast-close {
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        
        .toast-close:hover {
            color: var(--gray-200);
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .stat-value {
                font-size: 1.8rem;
            }
            
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .controls {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Toast notification container -->
    <div class="toast" id="refreshToast">
        <div class="toast-icon">
            <i class="fas fa-sync-alt spinner"></i>
        </div>
        <div class="toast-content">
            <div class="toast-title">Updating Data</div>
            <div class="toast-message">Fetching latest payment information...</div>
        </div>
        <button class="toast-close" id="closeToast">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="container">
        <div class="dashboard-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="logo-text">Payment Monitor</div>
            </div>
            <div class="controls">
                <button class="refresh-btn" id="refreshBtn" title="Refresh data">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="stats-container" id="statsContainer">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-table"></i>
                    Payment Transactions
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>Phone</th>
                            <th>Amount</th>
                            <th>Date/Time</th>
                            <th>Status</th>
                            <th>Receipt</th>
                        </tr>
                    </thead>
                    <tbody id="paymentTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
                
                <div class="loading-indicator" id="loadingIndicator">
                    <i class="fas fa-spinner fa-spin"></i> Loading payments...
                </div>
                
                <div class="pagination" id="paginationContainer">
                    <!-- Pagination will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const paymentTableBody = document.getElementById('paymentTableBody');
        const statsContainer = document.getElementById('statsContainer');
        const paginationContainer = document.getElementById('paginationContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const refreshToast = document.getElementById('refreshToast');
        const closeToast = document.getElementById('closeToast');
        
        // State
        let currentPage = 1;
        let totalPages = 1;
        let refreshInterval;
        let toastTimeout;
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setupAutoRefresh();
            
            // Manual refresh button
            refreshBtn.addEventListener('click', () => {
                clearInterval(refreshInterval);
                showToast();
                fetchData();
                setupAutoRefresh();
            });
            
            // Close toast button
            closeToast.addEventListener('click', hideToast);
        });
        
        // Set up auto-refresh
        function setupAutoRefresh() {
            refreshInterval = setInterval(() => {
                showToast();
                fetchData(true);
            }, 10000);
        }
        
        // Show toast notification
        function showToast() {
            refreshToast.classList.add('show');
            
            // Auto-hide after 3 seconds
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(hideToast, 3000);
        }
        
        // Hide toast notification
        function hideToast() {
            refreshToast.classList.remove('show');
        }
        
        // Fetch data from server
        function fetchData(isBackgroundRefresh = false) {
            if (!isBackgroundRefresh) {
                loadingIndicator.style.display = 'block';
            }
            
            fetch(`/payment_data?page=${currentPage}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    renderTable(data.payments);
                    renderStats(data.payments);
                    renderPagination(data.pagination);
                    loadingIndicator.style.display = 'none';
                    
                    // Hide toast for background refreshes
                    if (isBackgroundRefresh) {
                        hideToast();
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loadingIndicator.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error loading data. Retrying...`;
                    loadingIndicator.style.display = 'block';
                    
                    // Show error in toast for background refreshes
                    if (isBackgroundRefresh) {
                        showToast('Error updating data');
                    }
                    
                    setTimeout(() => fetchData(isBackgroundRefresh), 2000);
                });
        }
        
        // Render payment table
        function renderTable(payments) {
            if (payments.length === 0) {
                paymentTableBody.innerHTML = `<tr><td colspan="7" style="text-align: center;">No payments found</td></tr>`;
                return;
            }
            
            paymentTableBody.innerHTML = payments.map(payment => `
                <tr>
                    <td>${payment.id}</td>
                    <td>${payment.user_id}</td>
                    <td>${payment.phone}</td>
                    <td>KES ${payment.amount.toFixed(2)}</td>
                    <td>${formatDateTime(payment.timestamp)}</td>
                    <td><span class="status-badge status-${payment.status.toLowerCase()}">${payment.status}</span></td>
                    <td>${payment.receipt || 'N/A'}</td>
                </tr>
            `).join('');
        }
        
        // Render stats cards
        function renderStats(payments) {
            const stats = {
                total: payments.length,
                completed: payments.filter(p => p.status === 'Success').length,
                pending: payments.filter(p => p.status === 'Pending').length,
                totalAmount: payments.reduce((sum, p) => sum + p.amount, 0)
            };
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-title">
                        <i class="fas fa-wallet"></i>
                        Total Payments
                    </div>
                    <div class="stat-value">${stats.total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">
                        <i class="fas fa-check-circle"></i>
                        Completed
                    </div>
                    <div class="stat-value">${stats.completed}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">
                        <i class="fas fa-clock"></i>
                        Pending
                    </div>
                    <div class="stat-value">${stats.pending}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">
                        <i class="fas fa-money-bill-wave"></i>
                        Total Amount
                    </div>
                    <div class="stat-value">KES ${stats.totalAmount.toFixed(2)}</div>
                </div>
            `;
        }
        
        // Render pagination controls
        function renderPagination(pagination) {
            totalPages = pagination.total_pages;
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let buttons = '';
            
            // Previous button
            buttons += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                <i class="fas fa-chevron-left"></i>
            </button>`;
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                buttons += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                    ${i}
                </button>`;
            }
            
            // Next button
            buttons += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                <i class="fas fa-chevron-right"></i>
            </button>`;
            
            paginationContainer.innerHTML = buttons;
        }
        
        // Change page
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            fetchData();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Format date/time
        function formatDateTime(isoString) {
            if (!isoString) return 'N/A';
            
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Expose functions to global scope for HTML onclick
        window.changePage = changePage;
    </script>
</body>
</html>
