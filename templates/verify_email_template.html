<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Your View Tv Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #e0f2fe;
    }

    .container {
      background: #1e293b;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .description {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .verify-button {
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      padding: 14px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.4s ease;
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.5);
    }

    .verify-button:hover {
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.7);
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">View Tv</div>

    <div class="title">Verify Your Email</div>

    <div class="description">
      Thank you for joining <strong>View Tv</strong>! <br>
      Click the button below to verify your email address and activate your account.
    </div>

    <a href="{{ verify_link }}" class="verify-button">Verify Email</a>

    <div class="footer">
      &copy; 2025 View Tv, Home of the Best Channels. All rights reserved.
    </div>
  </div>
</body>
</html>
